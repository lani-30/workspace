<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML실습문제_1</title>
</head>
<body>

  <form>
    고객명 : <input type="text"><br><br>
    전화번호 : <input type="tel"><br><br>
    E-mail : <input type="email"><br><br>
    피자선택 : <select> <option>피자를 선택하세요</option></select>

    <fieldset>
      <legend>피자 사이즈</legend>
      <input type="radio" name="size" id="small"><label for="small">Samll</label><br><br>
      <input type="radio" name="size" id="medium"><label for="medium">Medium</label><br><br>
      <input type="radio" name="size" id="large"><label for="large">Large</label><br><br>

    </fieldset>

    <fieldset>
      <legend>토핑 선택</legend>
      <input type="checkbox" name="topping" id="베이컨"><label for="베이컨">베이컨</label><br><br>
      <input type="checkbox" name="topping" id="치즈"><label for="치즈">치즈</label><br><br>
      <input type="checkbox" name="topping" id="양파"><label for="양파">양파</label><br><br>
      <input type="checkbox" name="topping" id="버섯"><label for="버섯">버섯</label><br><br>


    </fieldset><br>

    희망배송시간 : <input type="time"><br><br>
    배송시 요청사항 : <textarea name="" id="" cols="30" rows="4"></textarea>
    <br><br>
  
    <button>주문하기</button>
  </form>


  
</body>
</html>
