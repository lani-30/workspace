<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML실습문제_2</title>
</head>
<body>
  
  <form>
    <fieldset>
      <legend>납품자 정보</legend>
  
      1. 납품자명 : <input type="text"><br><br>
      2. email : <input type="email"  placeholder="answer@naver.com"><br><br>
      3. 홈페이지 : <input type="url" value="http://"><br><br>
      4. 지역 : <select>
        <option>부산</option>
        </select>
  
  
    </fieldset>
  
    <fieldset>
      <legend>납품 정보</legend>
      <ul>
        <li>상품명 : <input type="text"></li><br><br>
        <li>납품수량 : <input type="number" placeholder="최소 100"></li><br><br>
        <li>납품등급 : <input type="range"></li><br><br>
        <li>기타사항 : <textarea cols="30" rows="8"></textarea></li>
      </ul>
    </fieldset><br>
    <button>send message</button>
    </form>
  
  
</body>
</html>
