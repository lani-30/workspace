<!DOCTYPE html>

  <title>웹사이트</title>

<!-- 전체 레이아웃 나누기 -->

<div class="container">

  <!-- 1열 -->
  <div class="r1 row-1" >

    <p><img src="../images/manual-98728_640.png" width="50px">
      CASE STUDY < 치료 사례 > 보러 가기 </p>
  
  <!-- 2열 -->
  <div class="r2 row-2" >

    <div class="col-3 inb">
      <img src="https://www.ikea.com/images/-9308962849d021ac9b6ab3ce32091aa5.jpg?f=s" width="80px">
      <span>24시 응급 및 중증외상 클리닉</span>
      <!-- 전화기 이미지 클릭버튼처럼 넣기! -->
    </div>
    
    <div class="col-3 inb">

    </div>
  
  </div>

  <div class="r3 row-3">

      <span class="text-impact">외과</span>

    <div class="inb"></div>

  <!-- 4열 -->
  <div class="r4 row-7">

    <iframe src="https://player.vimeo.com/video/805007760?title=0&muted=1&autoplay=1&autopause=0&controls=0&loop=1&background=1&app_id=122963"

    <span>15년 이상, 8천건 이상의</span><br>
    <span>축적된 노하우와 전문적인 수술 실력</span><br>
    <span>중증 내과진료 및 24시간 응급케어</span><br>
  </div>
  
  <!-- 5열 -->
  <div class="r5 row-3">
    <!-- 링크 가로 3분할로 넣기 -->

      <img src="https://cdn.imweb.me/thumbnail/20230304/5b1cb109ecd61.jpg" width="400px" height="100%">
    </div>
    <div class="inb">
      <img src="https://cdn.imweb.me/thumbnail/20230113/f81391674e032.jpg" width="400px" height="100%">

    <div class="inb">

  </div>

    <div class="inb col-3">
      <img src="../images/scissors.png" width="40px">

      <p class="p2">15년 동안 8천건 이상 수술</p>
    </div>
    <div class="inb col-3">
      <img src="../images/board.png" width="40px">
