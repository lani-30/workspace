<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_이예리나</title>
  <link rel="stylesheet" href="UI구현_이예리나.css">
</head>
<body>
  <form accept="#" name="signupForm">
    <main class="container">
      <table>
        <tbody>
          <tr>
            <td>아이디</td>
            <td><input type="text" name="id" id="input-id" class="signup" size="24px"><br>
              <span class="input-result"></span>
            </td>
          </tr>
          <tr>
            <td>패스워드</td>
            <td><input type="password" name="pw" id="input-pw" class="signup" size="24px"><br>
            <span class="input-result"></span>
            </td>
          </tr>
          <tr>
            <td>패스워드 확인</td>
            <td><input type="password" id="input-pw-check" class="signup" size="24px"><br>
              <span class="input-result"></span>
            </td>
          </tr>
          <tr>
            <td>이메일</td>
            <td><input type="email" name="email" id="input-email-f" class="signup" size="10px"> @ <input type="email" name="email" id="input-email-s" class="signup" size="10px"></td>
          </tr>
          <tr>
            <td>주소</td>
            <td><input type="text" name="address" id="input-address-f" class="signup" size="24px"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" name="address" id="input-address-s" class="signup" size="24px"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2"><button id="btn">가 입</button></td>
          </tr>  
        </tfoot>  
      </table>
    </main>
  </form>

  <script src="UI구현_이예리나.js"></script>
</body>
</html>
