<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10글자클릭</title>
  <link rel="stylesheet" href="10글자클릭.css">
</head>
<body>

  <div class="container">
    <div class="number-row">
      <div class="number" id="1">1</div><div class="number" id="2">2</div><div class="number" id="3">3</div><br>
    </div>
    <div class="number-row">
      <div class="number" id="4">4</div><div class="number" id="5">5</div><div class="number" id="6">6</div><br>
    </div>
    <div class="number-row">
      <div class="number" id="7">7</div><div class="number" id="8">8</div><div class="number" id="9">9</div><br>
    </div>
    <div class="number-row">
      <div class="number" id="0">0</div>
    </div>
  </div>
  클릭한 숫자 : <span id="numbers"></span>
  <br>
  <button id="btn">초기화</button>

  <script src="10글자클릭.js"></script>

</html>
