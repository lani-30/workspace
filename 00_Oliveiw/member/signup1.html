<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup-1</title>
  <link rel="stylesheet" href="signup1.css">
  <script src="https://kit.fontawesome.com/39f6050202.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <!-- 로그인 전 header -->
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">
      </section>

      <section>
        <article>
          <a href="#">로그인</a>
        </article>

        <article>
          <a href="#">회원가입</a>
        </article>
      </section>

    </header> 


    <!-- 회원가입박스 -->
    <section class="container">

      <form action="#" method="" id="agreeForm">

        <!-- 전체 동의하기 -->
        <section class="agree-signup-box" id="agree-signup-box">

          <!-- 체크박스 -->
          <section class="agree-check-area">
            <input type="checkbox" name="agreeAll" id="agreeAll" value="agreeAll">
            <label for="agreeAll">
              <i class="fa-regular fa-circle-check fa-lg" style="color: #cbcbcb;"></i>전체 동의하기
            </label>
          </section>

          <!-- 설명 -->
          <article>실명 인증된 아이디로 가입, 이벤트・혜택 정보 수신(선택) 동의를 포함합니다.</article>
        </section>


        <!-- 사이트 이용약관 -->
        <section class="agree-signup-box" id="agree-signup-box">

          <!-- 체크박스 -->
          <section class="agree-check-area">
            <input type="checkbox" name="agreeSite" id="agreeSite" value="agreeSite">
            <label for="agreeSite">
              <i class="fa-regular fa-circle-check fa-lg" style="color: #cbcbcb;"></i><p>[필수]</p>사이트 이용약관 >
            </label>
          </section>

          <!-- 설명 -->
          <article>
            <textarea name="" id="agreeSiteExplain" cols="100" rows="6"></textarea>
          </article>
        </section>


        






    
        <button class="next-btn">다음</button>
      </form>

    </section>


  </main>

  <footer>
    <article>
      <a href="#">고객센터</a>
      <span>|</span>
      <a href="#">라이센스</a>
    </article>
    <article>
      &copy Oliview Corp.
    </article>
  </footer>


 
</body>
</html>
