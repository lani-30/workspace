<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/39f6050202.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <!-- 로그인 전 header -->
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">
      </section>

      <section>
        <article>
          <a href="#">로그인</a>
        </article>

        <article>
          <a href="#">회원가입</a>
        </article>
      </section>

    </header> 


    <!-- 로그인박스 -->
    <section class="container">

      <form action="#" method="" id="loginForm">

        <section class="input-box" id="id-input-box">
          <i class="fa-regular fa-user fa-lg" style="color: #cbcbcb;"></i>
          <input type="text" name="memberId" placeholder="아이디" required>
        </section>

        <section class="input-box" id="pw-input-box">
          <i class="fa-solid fa-lock fa-lg" style="color: #cbcbcb;"></i>
          <input type="password" name="memberPw" placeholder="비밀번호" required>
        </section>

        <div class="saved-area">
          <input type="checkbox" name="saveId" id="saveId">
          <label for="saveId"><i class="fa-regular fa-circle-check fa-lg" style="color: #cbcbcb;"></i>아이디 저장</label>
        </div>
        
        <button class="login-btn">로그인</button>
      </form>

      <p class="text-area">
        <a href="#">비밀번호 찾기</a>
        |
        <a href="#">아이디 찾기</a>
        |
        <a href="#">회원가입</a>
      </p>
    </section>


  </main>

  <footer>
    <article>
      <a href="#">고객센터</a>
      <span>|</span>
      <a href="#">라이센스</a>
    </article>
    <article>
      &copy Oliview Corp.
    </article>
  </footer>

  
</body>
</html>
