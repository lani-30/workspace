<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="idFind.css">
  <script src="https://kit.fontawesome.com/39f6050202.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <!-- 로그인 전 header -->
    <header>
      <section>
        <img src="/images/original_16.png" alt="로고이미지" width="80rem">
      </section>

      <section>
        <article>
          <a href="#">로그인</a>
        </article>

        <article>
          <a href="#">회원가입</a>
        </article>
      </section>

    </header> 


    <!-- 정보 입력 박스 -->
    <section class="container">

      <p id="explainText">찾으려는 아이디의 이메일을 입력해주세요</p>

      <form action="#" method="" id="findIdForm">

        <section class="input-box">
          <i class="fa-regular fa-envelope fa-lg" style="color: #cbcbcb;"></i>
          <input type="email" name="memberEmail" placeholder="이메일" required>
        </section>

        <section class="input-box">
          <i class="fa-solid fa-user-pen fa-lg" style="color: #cbcbcb;"></i>
          <input type="text" name="memberName" placeholder="이름" required>
        </section>

        <button class="next-btn">다음</button>
      </form>

      <p class="text-area">
        <a href="#">비밀번호 찾기</a>
        |
        <a href="#">회원가입</a>
      </p>
    </section>
  </main>

  <footer>
    <article>
      <a href="#">고객센터</a>
      <span>|</span>
      <a href="#">라이센스</a>
    </article> 
    <article>
      &copy Oliview Corp.
    </article>
  </footer>


</body>
</html>
